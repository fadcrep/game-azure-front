<div class="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-5 col-md-5 col part-two">
                <span>
                    <a [routerLink]="['/']">
                        <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.02344 9.56268C7.25781 9.32831 7.23438 8.97675 7.02344 8.74237L4.1875 6.04706H10.9375C11.2422 6.04706 11.5 5.81268 11.5 5.48456V4.73456C11.5 4.42987 11.2422 4.17206 10.9375 4.17206H4.1875L7.02344 1.50018C7.23438 1.26581 7.25781 0.914246 7.02344 0.679871L6.50781 0.164246C6.29688 -0.0466919 5.92188 -0.0466919 5.71094 0.164246L1.16406 4.73456C0.929688 4.9455 0.929688 5.29706 1.16406 5.508L5.71094 10.0783C5.92188 10.2892 6.27344 10.2892 6.50781 10.0783L7.02344 9.56268Z"
                                fill="#3C235B" />
                        </svg>
                    </a>
                </span>

                <span class="title">
                    Connexion
                </span>

                <div *ngIf="successMessage" class="alert alert-success" role="alert">
                    {{ successMessage }}
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>

                <div class="form">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input-group mt-5 mb-3">
                            <input type="email" formControlName="email" placeholder="Entrez votre email"
                                class="form-control custom-input1" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            
                            <input type="password" formControlName="password" placeholder="Entrer votre mot de passe"
                                class="form-control custom-input1" aria-describedby="basic-addon1" />
                        </div>
                        <div class="row">
        

                            <div class="col-md-12">
                                <button [disabled]="working==true" class="btn inscription w-100 p-3" type="submit">Se
                                    connecter <i class="fa fa-sign-in icone-conect"></i></button>
                            </div>
                            <div *ngIf="working" class="spinner-grow text-primary" role="status">
                                <span class="sr-only"></span>
                            </div>
                           
                        </div>
                    </form>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <p class="text-center"><span class="compte">Vous nâ€™avez pas de compte ?</span> <span><a
                                    class="connexion" [routerLink]="['/signup']"> Inscrivez-vous?</a></span>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
